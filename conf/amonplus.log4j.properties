log4j.rootLogger=INFO, A1, Remote

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.Remote=com.github.manasg.logging.AmonPlusAppender
# keys are Environment specific and are generated by Amonplus
log4j.appender.Remote.Key=
# usually there are multiple loggers - appname groups them together 
log4j.appender.Remote.AppName=mg-test
log4j.appender.Remote.DestinationIp=localhost
log4j.appender.Remote.DestinationPort=2464
# hostname is the machine which is sending the logs
# the appender tries to determine it, but you can override
log4j.appender.Remote.Hostname=custom-1

# since I use HTTP Client for transport right now
log4j.logger.org.apache.http.impl.conn.BasicClientConnectionManager=INFO
